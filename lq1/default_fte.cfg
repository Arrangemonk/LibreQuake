// Console Vars
gl_texturemode2d nll
gl_overbright 1
scr_conscale 3
scr_sbaralpha 1
r_font_linear 0
r_menutint 0.99 0.46 0.34
r_waterwarp 0.2
r_stains 0
r_lerpmuzzlehack 0					# LQ's viewmodels look better with this disabled
m_preset_chosen 1
com_fullgamename "LibreQuake"

// Graphics Style Toggle
alias lq_style_modern_exec "exec style_fte_modern.cfg"
alias lq_style_retro_exec "exec style_fte_retro.cfg"

// Misc
alias restart "map_restart initial"	# Disable automatic load on death
